{% extends 'vib/basic.html' %}
{% block title %} VIB - Login {% endblock title %}
{% block body %}
{% load static %}


<!-- ======= Contact Section ======= -->
<section id="contact" class="contact mt-5 section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Login</h2>

    </div>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-3">

      </div>


      <div class="col-lg-6">
        <form action="/" method="post" role="form" class="php-email-form">
        {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="Password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
          </div>
          <a href="#" class="forgetpassword">ForgetPassword</a>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">Login</button></div>
          <a href="/signup" class="signup-image-link">Create New Account</a>
        </form>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->


{% endblock body %}
